palette = "glass"
add_newline = true

format = """
$username$hostname$directory$git_branch$git_status$cmd_duration
$character
"""

[palettes.glass]
red = "#ff453a"
green = "#32d74b"
yellow = "#ffd60a"
blue = "#0a84ff"
magenta = "#bf5af2"
cyan = "#64d2ff"
white = "#f5f5f7"
gray = "#3a3a3c"

[username]
show_always = true
style_user = "bold fg:white"
style_root = "bold fg:red"
format = "[$user](fg:white)"

[hostname]
ssh_only = false
style = "fg:gray"
format = "[@$hostname ]($style)"

[directory]
style = "bold fg:cyan"
truncation_length = 3
truncate_to_repo = false
read_only = " ro"
read_only_style = "fg:red"
format = "[in ](fg:gray)[$path]($style)[$read_only]($read_only_style) "

[git_branch]
symbol = "git "
style = "fg:blue"
format = "[$symbol$branch]($style) "

[git_status]
style = "fg:magenta"
format = "[$all_status$ahead_behind]($style) "

[cmd_duration]
min_time = 1200
style = "fg:gray"
format = "[took $duration]($style) "

[character]
success_symbol = "[>](bold fg:green)"
error_symbol = "[>](bold fg:red)"
vimcmd_symbol = "[<](bold fg:yellow)"
