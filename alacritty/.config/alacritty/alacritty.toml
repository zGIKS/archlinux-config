# ─────────────────────────────────────────────────────────────────────────
#  Glass macOS Theme
#  Transparent blur effect with modern aesthetics
#  vers. 4.0.0
# ─────────────────────────────────────────────────────────────────────────

# ── Window Settings ─────────────────────────────────────────────────────
[window]
opacity = 0.33
blur = true
padding = { x = 16, y = 16 }
decorations = "None"
dynamic_padding = true

# ── General Settings ────────────────────────────────────────────────────
[colors]
transparent_background_colors = true

# ── Font Settings ───────────────────────────────────────────────────────
[font]
size = 12.0
builtin_box_drawing = true

# ── Cursor Settings ─────────────────────────────────────────────────────
[cursor]
style = { shape = "Beam", blinking = "On" }
blink_interval = 750

[cursor.vi_mode_style]
shape = "Block"

# ── Primary Colours (Glass/Crystal) ─────────────────────────────────────
[colors.primary]
background = "#000000"  # pure black for max transparency effect
foreground = "#ffffff"  # pure white text

[colors.cursor]
cursor = "#007aff"  # macOS blue accent
text   = "#1c1c1e"

[colors.selection]
text       = "#1c1c1e"
background = "#0a84ff"

# ── Normal Palette (macOS-inspired) ─────────────────────────────────────
[colors.normal]
black   = "#2c2c2e"  # systemGray6
red     = "#ff453a"  # systemRed
green   = "#32d74b"  # systemGreen
yellow  = "#ffd60a"  # systemYellow
blue    = "#0a84ff"  # systemBlue
magenta = "#bf5af2"  # systemPurple
cyan    = "#64d2ff"  # systemCyan
white   = "#f5f5f7"  # Apple white

# ── Bright Palette ──────────────────────────────────────────────────────
[colors.bright]
black   = "#3a3a3c"  # systemGray5
red     = "#ff6961"
green   = "#4cd964"
yellow  = "#ffcc00"
blue    = "#5ac8fa"
magenta = "#da8fff"
cyan    = "#70d7ff"
white   = "#ffffff"

# ── Dim Palette ─────────────────────────────────────────────────────────
[colors.dim]
black   = "#1c1c1e"
red     = "#cc3a30"
green   = "#28a83d"
yellow  = "#ccab08"
blue    = "#086acc"
magenta = "#9948c2"
cyan    = "#50a8cc"
white   = "#c7c7cc"

# ── Hints (URLs, etc.) ──────────────────────────────────────────────────
[hints]
alphabet = "jfkdls;ahgurieowpq"

[[hints.enabled]]
command = "xdg-open"
hyperlinks = true
post_processing = true
persist = false
mouse = { enabled = true, mods = "None" }
binding = { key = "U", mods = "Control|Shift" }
regex = "(ipfs:|ipns:|magnet:|mailto:|gemini://|gopher://|https://|http://|news:|file:|git://|ssh:|ftp://)[^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"

# ── Scrolling ───────────────────────────────────────────────────────────
[scrolling]
history = 10000
multiplier = 3

# ── Bell ────────────────────────────────────────────────────────────────
[bell]
duration = 0
